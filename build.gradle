allprojects {
    group = 'com.aafrikanov'
    version = '1.0'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://oss.sonatype.org/content/repositories/snapshots'
        }

        maven {
            url = 'https://repo1.maven.org/maven2/'
        }

        maven {
            url = 'http://artifactory01.rtty.in:8081/artifactory/libs-release'
        }

        maven {
            url = 'http://artifactory01.rtty.in:8081/artifactory/libs-snapshot'
        }
    }

    dependencies {
        implementation 'org.junit:junit-bom:5.6.2'
        implementation 'io.qameta.allure:allure-junit-platform:2.7.0'
        implementation 'io.qameta.allure:allure-junit5:2.7.0'
        implementation 'io.rest-assured:rest-assured:3.2.0'
        implementation 'io.qameta.allure:allure-rest-assured:2.7.0'
        implementation 'com.codeborne:selenide:5.0.0'
        implementation 'com.google.code.gson:gson:2.8.2'
        implementation 'org.slf4j:slf4j-simple:1.7.25'
        implementation 'org.slf4j:slf4j-api:1.7.25'
        implementation 'commons-io:commons-io:2.5'
        testImplementation 'org.junit.platform:junit-platform-launcher:1.3.1'
    }

    sourceCompatibility = '1.8'

    java {
        withSourcesJar()
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
